<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-sizers</title>
    <script src="font-awesome.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <p id="sysScore" class="scores"></p>
    <section id="display">
      <i class="fa-solid fa-hand-back-fist displayitem fa-5x" id="first"></i>
      <i class="fa-solid fa-hand displayitem fa-5x" id="two"></i>
      <i class="fa-solid fa-hand-scissors displayitem fa-5x" id="three"></i>
    </section>
    <hr>
    <section class="buttons">
      <button id="rock"><i class="fa-solid fa-hand-back-fist"> </i></button>
      <button id="paper"><i class="fa-solid fa-hand"> </i></button>
      <button id="scissors"><i class="fa-solid fa-hand-scissors"> </i></button>
    </section>
    <section class="submitContainer">
    <button id="submit" type="submit">submit</button>
    </section> 
    <p id="userScore" class="scores"></p>
    <script src="script.js"></script>


  </body>

</html>
